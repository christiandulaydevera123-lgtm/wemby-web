<!DOCTYPE html>
<html>
<head>
    <title>Facebook Style Portfolio</title>
    <style>
        /* Simple Facebook Style CSS */
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        
        /* Top Blue Bar */
        .header { background-color: #1877f2; height: 45px; display: flex; align-items: center; padding: 0 20px; color: white; font-weight: bold; font-size: 20px; }
        
        /* Main Content Box */
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); min-height: 400px; }
        
        h2 { color: #050505; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        p { color: #1c1e21; line-height: 1.5; }
        
        /* Navigation Buttons at Bottom */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; justify-content: center; padding: 10px 0; }
        .nav-btn { margin: 0 15px; text-decoration: none; color: #65676b; font-weight: bold; font-size: 14px; padding: 10px 20px; border-radius: 5px; }
        .nav-btn:hover { background-color: #e4e6eb; color: #1877f2; }
        .nav-btn.active { color: #1877f2; border-bottom: 3px solid #1877f2; }
    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="header">Facebook Portfolio</div>

    <!-- Main Content -->
    <div class="container">
        <h2>Home / News Feed</h2>
        <p><strong>Welcome to my profile!</strong></p>
        <p>This is the index page. It looks like the Facebook news feed. I am a web developer learning how to create simple HTML pages.</p>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        
        <!-- Fake Post -->
        <div style="background: #f0f2f5; padding: 10px; border-radius: 5px;">
            <p><strong>Me:</strong> Just updated my portfolio website! Check it out.</p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn active">Home</a>
        <a href="address.html" class="nav-btn">Address</a>
        <a href="contacts.html" class="nav-btn">Contacts</a>
        <a href="about.html" class="nav-btn">About</a>
    </div>

</body>
</html>
